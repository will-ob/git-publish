<!DOCTYPE html>
<html>
  <head>
    <title>Git Publish Demo</title>
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="fontello/css/fontello-ie7.css">
    <![endif]-->
    <style>
.explanatory-gif {
  display: none;
}

.container {
  width: 500px;
  margin-left: auto;
  margin-right: auto;
}

.logo {
  font-size: 8em;
  text-align: center;
}

.logo i {
  margin-left: -.25em;
  margin-right: auto;
}

pre.sourceCode {
  background-color: #EEE;
  padding: 2em;
  border: 2px solid #CCC;
}

pre.sourceCode .co {
  opacity: .3;
}

h1 {
  text-align: center;
  margin-top: 0px;
}

.container > h2:first-of-type {
  margin-top: 2em;
}

.container > blockquote:first-of-type {
  display: none;
}

.container > p:first-of-type {

}

  content: "{ ";
}

h1:after {
  content: " }";
}

  </head>

      <div class="logo"><i class="icon-upload-cloud"></i></div>
